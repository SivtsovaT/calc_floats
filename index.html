<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        
    <div class="container_all">
        <header>
            <div class="screen"></div>
        </header>

        <main>
                        
            <div class="left">
                <button class="little_key" id="num">num lock</button>                   
                <button class="little_key">/</button>
                <button class="little_key">*</button>
                <button class="little_key" id="seven">7</button>
                <button class="little_key" id="eight">8</button>
                <button class="little_key" id="nine">9</button>
                <button class="little_key" id="four">4</button>
                <button class="little_key" id='five'>5</button>
                <button class="little_key" id="six">6</button>
                <button class="little_key" id="one">1</button>              
                <button class="little_key" id="two" >2</button>
                <button class="little_key" id="three">3</button>
                <button class="long_key" id="null">0 ins</button>
                <button class="little_key">.del</button>

            </div>                                                
                                                                                                                             
                <div class="right">
                    <button class="little_key" id="minus">-</button> 
                    <button class="high_key" id="plus">+</button>
                    <button class="high_key">enter</button>
                    

                </div>                                                                                  
                                                         
                                                                                                                   
                                                                                 
                                                                                                                       
            
        </main>



    </div>

</body>
</html>
